<body>
   
    <img class="bgk-body" src="./img/bgk-body.png" alt="">
    <nav>
        <div class="logoContainer">
            <p class="logo">To Do's </p>
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ongoing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">archive</a>
            </li>
          </ul>
    
      </ul>
    
    </nav>
    <main>
        <div class="container">
<!-- form -->

<div class="inputgroup">
  <form id="taskform" class="form-inline ">
    <div class="form-group mx-sm-3 mb-2 ">
      <input type="text" class="form-control" placeholder="Add your To Do's here...">
    </div>
    <div class="submitButton">
      <button type="submit" class="btn" >Add</button>
    </div>
  </form>
</div>
<div class="resultsContainer">
  <ul id="taskList">

  </ul>

<div class="taskButtons">
  <ul class="funButtons">
    <li class="icon edit">
      <span class="tooltip">Edit</span>
      <span><i class="edit"></i></span>
    </li>
    <li class="icon delete">
      <span class="tooltip">Delete</span>
      <span><i class="edit"></i></span>
    </li>
  </ul>
</div>
  <div class="forms">
  <div class="resultsContainer">
    <ul class="todoList"></ul>
    </div>
  </div>
