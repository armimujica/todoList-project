<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora&family=Nanum+Gothic&family=Playfair+Display:ital@1&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<body>
   
     
    <nav>
        <div class="logoContainer">
            <p class="logo">To Do's </p>
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ongoing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">archive</a>
            </li>
          </ul>
    
      </ul>
    
    </nav>
    <main>
        <div class="container">
<!-- form -->
<div class="inputgroup">
    <input required="" type="text" name="text" autocomplete="off" class="input">
    <label class="user-label">Add to List</label>
  </div>

  <div class="entry">
<!-- checkboxes -->
<label class="checkboxcontainer">
    <input type="checkbox">
    <svg viewBox="0 0 64 64" height="2em" width="2em">
      <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
    </svg>
  </label>
<!-- edit buttons -->
<ul class="wrapper">
          <form id="input">
            <label for="input">Title:</label>
            
<input type="text" name="text" class="input" placeholder="Add to your list">
<button class="buttonSubmit">
  Get in touch
  <div class="hoverEffect">
  <div>
  </div>
  </div></button>
            
            <ul class="wrapper">
    <li class="icon edit">
        <span class="tooltip">Edit</span>
        <span><i class="edit"></i></span>
    </li>
    <li class="icon delete">
        <span class="tooltip">Delete</span>
        <span><i class="edit"></i></span>
    </li>
</ul>
        </div>
        </div>
    </main>

    <footer> </footer>
</body>
</html>
